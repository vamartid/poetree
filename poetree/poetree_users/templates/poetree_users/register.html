<!-- templates/register.html -->
{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section text-center">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{{title}}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-dark" type="submit">επικύρωση</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            έχεις ήδη λογαριασμό; <a class="ml-2" href="{% url 'poetree_login' %}">είσοδος</a>
        </small>
    </div>
</div>
{% endblock content %}
